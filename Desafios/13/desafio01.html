<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela-01</title>
    <style>

body{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
table{
 
   width: 400px;

}
tr{
   border: 1px solid black;
   padding: 10PX;
}
td{
   border: 1px solid black;  
   padding: 10PX;
   height: 40px;
   text-align: center;
}
.red{
background-color: rgb(225, 16, 16);
}
.cinza{
   background-color: rgb(120, 120, 121);
}
.azul-claro{
   background-color: rgb(61, 134, 224);
}
.maron{
   background-color: rgb(85, 56, 19);
}

    </style>
</head>
<body>
   <h1>desafio tabela</h1>
    <table>
       <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="2" class="red">3</td>
          <td>4</td>       
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
                   
          <td>7</td>
        </tr>
        <tr>
          <td colspan="3" class="cinza">8</td>
          <td>9</td>
       </tr>
        <tr>
          <td rowspan="2" class="azul-claro">10</td>
          <td colspan="2" class="maron">11</td>
          <td>12</td>
       </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
       </tr>
    </table>

















    </table>
</body>
</html>
