<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabela-02</title>
    <style>
body{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
table{
  
}
tr{
height: 60px;
}
td{
border: 1px solid black;
padding: 10px;
width:60px;
text-align: center;
}
.azul{
background-color: aqua;
}
.verde{
background-color: chartreuse;
}
.roxo{
background-color: blueviolet;
}
.amarelo{
background-color: gold;

}

    </style>
</head>
<body>
    <h1>desafio tabela</h1>
    <table>
        <tr>
            <td colspan="4" class="azul">A</td>
            <td rowspan="4" class="verde">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="roxo">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
             
             <td>G</td>
             <td>H</td>
             <td>I</td>
             
         <tr>
            
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
         <tr>
           
            <td colspan="4" class="amarelo">N</td>
           
           
        </tr>
    </table>
</body>
</html>
