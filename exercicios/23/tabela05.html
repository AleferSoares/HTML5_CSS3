<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> execicio de tabelas</title>
    <style>
body{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
table{
    width:500px;
    border-collapse: collapse;
}
caption{
    font-size:1em;
    padding: 8px;
    font-weight: bolder;
}
th,td{
    border: 1px solid black;
    padding: 8px;
}

    </style>
</head>
<body>
    <caption>cadatro</caption>
    <table>
      <tr>
         <th scope="col">Nome</th>
         <th scope="col">Sexo</th>
         <th scope="col">Idade</th>
         <th scope="col">Profisao</th>
      </tr>
      <tr>
         <td>Ana Maria</td>
         <td>F</td>
         <td>25 Anos</td>
         <td>Jornalista</td>
      </tr>
      <tr>
         <td>Sheila</td>
         <td>F</td>
         <td>45</td>
         <td>Atendente</td>
      </tr>
      <tr>
         <td>Delma</td>
         <td>F</td>
         <td>34</td>
         <td>farmaseitica</td>
      </tr>
      <tr>
         <td>Franciele</td>
         <td>F</td>
         <td>19</td>
         <td>Estoquista</td>
      </tr>
      <tr>
         <td>Julia</td>
         <td>F</td>
         <td>54</td>
         <td>Gerente</td>
      </tr>
    </table>
</body>
</html>
