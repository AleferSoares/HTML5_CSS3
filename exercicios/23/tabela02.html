<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
body{ 

    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
table{
    width:500px;
    border-collapse: collapse;
}
td, th{
    border:1px solid black;
    padding:10px;
}
thead{
    background-color:#8f8e8e;
    color: white;
}
tfoot{
    background-color:#a7a7a7;
    color: white;
}

    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES 
    
    TABLE
      THEAD = (BABECALHO DA TABELA)
         TR, TD, TH

      TBODY = (CORPO DA TABELA)
         TR, TD, TH

      TFOOT = (RODAPE DA TABELA)
         TR, TD, TH
      -->

      <table>
         <thead> 
             <tr>
               <th>Estado</th>
               <th>Populacao</th>
             </tr>
         </thead>
         <tbody>
               <tr>
                  <td>sao paulo</td>
                  <td>45.919.049</td>
              </tr>
              <tr>
                  <td>Minas Gerais</td>
                  <td>21.166.792</td>
              </tr>
              <tr>
                  <td>Rip De Janeiro</td>
                  <td>21.666.592</td>
              </tr>
        </tbody>
        <tfoot>
            <tr>
              <th>total de abitantes</th>
              <td>000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
