<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>
    <STyle>

body{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
table{
    width:300px;
    border-collapse:collapse;
}
td{
    border:1px solid black;
    padding:10px;
    text-align: center;
}

    </STyle>
</head>
<body> 
    <h1>mesclagen de selulas</h1>
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
        
    </tr>
    <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td>
    <tr>
       
        <td rowspan="2">H</td>
      
    </tr>
    <tr>
       
         <td>J</td>
        
    </tr>
   </table>
</body>
</html>
